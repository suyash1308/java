<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body >
    <div class="container">
        <form class="form" action="#" method="post">
        <img src=assets\logo.jpg height="60px;">
       <h1 style="text-align: center;margin-bottom:20px;font-size:25px;">Login</h1>
       <input type="text" class="input" name="username" id="uname" placeholder="Enter Username*" style="border-color:rgb(113, 190, 214);" required>
       <br>
       <br>
      <input type="password" class="input" name="password" id="upass" placeholder="Enter password*" style="border-color:rgb(113, 190, 214) ;" required>
       <br>
       <input type="checkbox" name="chk" id="chk" onclick="box()" >show password
       <br>
       <input type="submit" value="Login" class="button" onclick="check()">
       <br>
       <p style=font-size:15px>Dont have an Account? <a href="register.html">Register</a></p>
    </div>
    </form>
      
    <script>
        function check(){
            var u= document.getElementById("uname");
            var p=document.getElementById("upass");
            if(u.value==""){
                u.style.border=" 2px solid red";
                alert("Username is Required");
               }
            else {
                u.style.border=" 2px solid rgb(113, 190, 214)";
            }
            if(p.value==""){
                p.style.border=" 2px solid red";
                alert("Password is Required");
            }else{
                p.style.border=" 2px solid rgb(113, 190, 214)";
            }

    
        }
    </script>
    
    <script>
        function box(){
            var a=document.getElementById("upass")
    
            if( a.type=="password")
            {
                a.type="text";
                
            }
            else{
                a.type="password";
            }
        }
    </script>
    </body>
    </html>
